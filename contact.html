<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food | Contact</title>
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/6fe16b1fdf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <a href="index.html"><img src="./images/logo.jpg" alt="" /></a>
      <ul>
        <li><a href="menu.html" class="hover-effect">Menu</a></li>
        <li><a href="about.html" class="hover-effect">About</a></li>
        <li><a href="order.html" class="hover-effect">MyOrder</a></li>
        <li><a href="contact.html" class="hover-effect">Contact</a></li>
      </ul>
    </div>
    <h1 class="page-title">Contact</h1>
    <div class="contact-icons">
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-facebook"></i>
    </div>

    <div class="contact-form">
      <form class="contact-form-form">
        <label for="fname">Name</label><br />
        <input type="text" id="fname" name="fname" placeholder="Name" /><br />

        <label for="lname">e-post</label><br />
        <input type="text" id="lname" name="lname" placeholder="e-post" /><br />

        <label for="telephone">Telephone</label><br />
        <input
          type="text"
          id="telephone"
          name="Telephone"
          placeholder="Telephone"
        /><br />

        <input type="radio" id="member" name="member" value="JavaScript" />
        <label for="member">Are you a member?</label><br />
        <div class="contact-form-form-bottom">
          <input type="button" value="Send" class="button-hover-effet" />
          <input type="button" value="Reset" class="button-hover-effet" />
        </div>
      </form>
    </div>
  </body>
</html>
